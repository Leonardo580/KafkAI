{% extends "admin.html" %}
{% load static %}
{% block content %}
    <div class="p-6 space-y-6">
        <form method="post">
            {% csrf_token %}
            <div class="grid grid-cols-6 gap-6">
                {% include 'users/admin/custom_form.html' with form=form %}
            </div>

            <div class="items-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700">
                <!-- Modal footer -->
                <div class="flex justify-end">
                    <a href="{% url 'show_users' %}" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Cancel</a>
                    <button class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="submit">Update user</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
