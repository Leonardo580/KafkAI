{% extends "users/header.html" %}
{% load static %}
{% load socialaccount %}

{% block js %}
    <script src="{% static 'js/signup.js' %}"></script>

{% endblock %}
{% block form_ %}
        <div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h6 class="text-gray-600 text-sm font-bold">
                            Sign Up
                        </h6>
                    </div>
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <form method="post" id="signup_form">
                        {% csrf_token %}
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="id_username">
                                Username
                            </label>
                            {{ form.username }}
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="id_email">
                                Email
                            </label>
                            {{ form.email }}
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="id_password1">
                                Password
                            </label>
                            {{ form.password1 }}
                        </div>
                        <div class="relative w-full mb-3">
                            <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="id_password2">
                                Confirm Password
                            </label>
                            {{ form.password2 }}
                        </div>
                        <div class="text-center mt-6">
                            <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                    type="submit" style="transition: all 0.15s ease 0s;">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="flex flex-wrap mt-6">
                <div class="w-1/2 text-right">
                    <a href="{% url 'login' %}" class="text-gray-300">
                        <small>Already have an account? Sign In</small>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
